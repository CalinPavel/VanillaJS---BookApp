<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBookList APP</title>
    <script src="https://kit.fontawesome.com/0f6c5d978b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body>
     <div class="container mt-4">
         <h1 class="display-4 text-center">
             <i class="fas fa-book-open text-primary"></i>My<span
                 class="text-primary" id="i">Book</span>List

             <form id="book-form">
                 <div class="form-group">
                     <label for="title">Title</label>
                     <input type="text" id="title" class="form-control"></input>
                 </div>

                 <div class="form-group">
                     <label for="author">Author</label>
                     <input type="text" id="author" class="form-control"></input>
                 </div>

                 <div class="form-group">
                     <label for="isbn">ISBN#</label>
                     <input type="text" id="isbn" class="form-control"></input>
                 </div>
                 <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4" ></input>
             </form>

             <table class="table table-striped mt-5">
                 <thead>
                 <tr>
                     <th>Title</th>
                     <th>Author</th>
                     <th>ISBN#</th>
                     <th></th>
                 </tr>
                 </thead>
                 <tbody id="book-list"></tbody>
             </table>

         </h1>
     </div>
     <script src="app.js" ></script>
</body>
</html>
